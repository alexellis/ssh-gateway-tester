name: connect

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master
      
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  actions: read

jobs:
  connect:
    name: connect
    runs-on: ubuntu-latest
    steps:
      - uses: self-actuated/setup-sshd-for-actor@master
      - uses: self-actuated/connect-ssh-gateway@master
      - uses: self-actuated/block-with-tmux@master


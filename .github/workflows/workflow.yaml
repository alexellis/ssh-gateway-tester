name: connect

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master
      
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  actions: read

jobs:
  connect:
    name: connect
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH server for Actor
        uses: self-actuated/setup-sshd-for-actor@master
      - name: Connect to the actuated SSH gateway
        uses: self-actuated/connect-ssh-gateway@master
        with:
          gatewayaddr: ${{ secrets.SSH_GATEWAY_IP }}
          secure: true
      - name: Setup a blocking tmux session
        uses: self-actuated/block-with-tmux@master
